<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .yes{
            appearance: none;
            width: 50px;
            height: 50px;
            border: 2px solid #8e8e8e;
            margin-bottom: -2px;
            border-radius: 50%;
        }
        .yes:checked {
            background-image: url("https://img.icons8.com/?size=100&id=15807&format=png&color=000000");
            background-size: cover;
        }
    </style>
</head>
<body>
<label>
    <label>
        <input type="checkbox" class="yes">YES
    </label>
</label>


</body>
</html>
